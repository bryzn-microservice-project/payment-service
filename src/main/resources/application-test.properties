# Spring Boot application port
server.port=8084

# Custom Properties
user.management.service=${USER_MANAGEMENT_SERVICE}
user.management.service.port=${USER_MANAGEMENT_SERVICE_PORT}
session.manager=${SESSION_MANAGER}
session.manager.port=${SESSION_MANAGER_PORT}

# Database connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver class (optional in newer Spring Boot)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (optional, but good to include)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Config
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.schemas=payment_service
spring.flyway.create-schemas=true